<!DOCTYPE html>
<html>
<head>
    <title>Manual Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        #result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Manual Session Test</h1>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkUser()">Check User</button>
    <button onclick="clearCookies()">Clear Cookies</button>
    
    <div id="result">Ready...</div>
    
    <script>
    async function testLogin() {
        const result = document.getElementById('result');
        
        try {
            const response = await fetch('http://localhost:5000/api/admin/create-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'zoevdzee@creativlinc.co.uk' }),
                credentials: 'include'
            });
            
            const data = await response.json();
            result.innerHTML = `Login result: ${JSON.stringify(data, null, 2)}`;
            console.log('Cookies after login:', document.cookie);
            
        } catch (error) {
            result.innerHTML = `Error: ${error.message}`;
        }
    }
    
    async function checkUser() {
        const result = document.getElementById('result');
        
        try {
            const response = await fetch('http://localhost:5000/api/user', {
                credentials: 'include'
            });
            
            if (response.ok) {
                const data = await response.json();
                result.innerHTML = `User data: ${JSON.stringify(data, null, 2)}`;
            } else {
                const error = await response.json();
                result.innerHTML = `Auth failed: ${JSON.stringify(error, null, 2)}`;
            }
            
        } catch (error) {
            result.innerHTML = `Error: ${error.message}`;
        }
    }
    
    function clearCookies() {
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        document.getElementById('result').innerHTML = 'Cookies cleared';
    }
    </script>
</body>
</html>
