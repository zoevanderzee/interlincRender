<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Creativ Linc</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Basic Test Page</h1>
    <p>If you can see this, the server is working.</p>
    <div id="api-test">Testing API...</div>
    
    <script>
        document.getElementById('api-test').innerHTML = 'JavaScript is working';
        
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-test').innerHTML = 'API Status: ' + data.status;
            })
            .catch(error => {
                document.getElementById('api-test').innerHTML = 'API Error: ' + error.message;
            });
    </script>
</body>
</html>
