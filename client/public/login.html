<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interlinc - Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #aaa;
      margin: 0;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .error {
      color: #ff4d4f;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #6366f1;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4f46e5;
    }
    .btn:disabled {
      background-color: #4b5563;
      cursor: not-allowed;
    }
    .quick-login {
      margin-top: 2rem;
      border-top: 1px solid #333;
      padding-top: 1.5rem;
    }
    .quick-login h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #aaa;
    }
    .account-btn {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: transparent;
      color: white;
      font-size: 0.875rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }
    .account-btn:hover {
      background-color: #222;
    }
    .account-name {
      font-weight: 500;
      display: block;
      margin-bottom: 0.25rem;
    }
    .account-details {
      color: #aaa;
      font-size: 0.75rem;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Connect Payment Test</h1>
      <p>Log in to test the direct payment functionality</p>
    </div>

    <div id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div id="loginError" class="error"></div>
      <button id="loginButton" class="btn">Log In</button>

      <div class="quick-login">
        <h2>Test Accounts</h2>
        <button class="account-btn" onclick="quickLogin('test_business', 'password123')">
          <span class="account-name">Business User</span>
          <span class="account-details">Username: test_business / Password: password123</span>
        </button>
        <button class="account-btn" onclick="quickLogin('test_contractor', 'password123')">
          <span class="account-name">Contractor (with Connect)</span>
          <span class="account-details">Username: test_contractor / Password: password123</span>
        </button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const loginError = document.getElementById('loginError');
    const statusElement = document.getElementById('status');

    // Function to handle login
    async function handleLogin() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        loginError.textContent = 'Please enter both username and password';
        return;
      }

      loginButton.disabled = true;
      loginError.textContent = '';
      statusElement.innerHTML = '<p>Logging in...</p>';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        statusElement.innerHTML = `<p>Login successful! Logged in as ${data.username}</p>`;
        
        // Redirect to payments page after successful login
        setTimeout(() => {
          window.location.href = '/payments';
        }, 1000);
      } catch (error) {
        loginError.textContent = error.message;
        statusElement.innerHTML = '';
      } finally {
        loginButton.disabled = false;
      }
    }

    // Function for quick login with test accounts
    function quickLogin(username, password) {
      usernameInput.value = username;
      passwordInput.value = password;
      handleLogin();
    }

    // Add event listeners
    loginButton.addEventListener('click', handleLogin);
    
    // Support Enter key to submit
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
  </script>
</body>
</html>
