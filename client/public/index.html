<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativ Linc - Outsourcing, Simplified. Manage people, payments, and projects with clarity, control, and zero invoicing.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 1.1rem; }
        .login-form { 
            max-width: 400px; 
            margin: 0 auto; 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 8px;
            border: 1px solid #333;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input { 
            width: 100%; 
            padding: 12px; 
            background: #333; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 4px;
        }
        input:focus { outline: none; border-color: #666; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #333; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem;
        }
        button:hover { background: #444; }
        .status { margin-top: 20px; text-align: center; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Creativ Linc</div>
            <div class="subtitle">Outsourcing, Simplified. Manage people, payments, and projects with clarity, control, and zero invoicing.</div>
        </div>
        
        <div class="login-form">
            <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerHTML = 'Logging in...';
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.innerHTML = '<span class="success">Login successful! Redirecting...</span>';
                    localStorage.setItem('user', JSON.stringify(result));
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    status.innerHTML = '<span class="error">Login failed: ' + (result.message || 'Invalid credentials') + '</span>';
                }
            } catch (error) {
                status.innerHTML = '<span class="error">Connection error. Please try again.</span>';
            }
        });
    </script>
</body>
</html>
