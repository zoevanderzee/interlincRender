<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Interlinc</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .logo { font-size: 1.5rem; font-weight: 700; }
        .nav { display: flex; gap: 20px; }
        .nav a { 
            color: #ccc; 
            text-decoration: none; 
            padding: 8px 16px; 
            border-radius: 4px;
        }
        .nav a:hover, .nav a.active { background: #333; color: white; }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #333;
        }
        .stat-value { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
        .stat-label { color: #888; }
        .contracts-section { margin-top: 30px; }
        .section-title { font-size: 1.3rem; margin-bottom: 20px; }
        .contracts-table { 
            background: #1a1a1a; 
            border-radius: 8px; 
            border: 1px solid #333; 
            overflow: hidden;
        }
        .table-header { 
            background: #333; 
            padding: 15px; 
            font-weight: 600; 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr; 
            gap: 15px;
        }
        .table-row { 
            padding: 15px; 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr; 
            gap: 15px; 
            border-top: 1px solid #333;
        }
        .status { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            text-align: center;
        }
        .status.active { background: #065f46; color: #10b981; }
        .status.draft { background: #451a03; color: #f59e0b; }
        .status.completed { background: #1e3a8a; color: #3b82f6; }
        .loading { text-align: center; padding: 40px; color: #888; }
        .error { color: #ff6b6b; text-align: center; padding: 20px; }
        .logout { 
            background: #333; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .logout:hover { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Interlinc</div>
            <div class="nav">
                <a href="#" class="active">Dashboard</a>
                <a href="#" onclick="loadContracts()">Contracts</a>
                <a href="#" onclick="loadDataRoom()">Data Room</a>
                <button class="logout" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div id="content">
            <div class="loading">Loading dashboard...</div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function init() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/';
                return;
            }
            
            currentUser = JSON.parse(userData);
            await loadDashboard();
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard', {
                    headers: { 'X-User-ID': currentUser.id.toString() }
                });
                
                if (!response.ok) throw new Error('Failed to load dashboard');
                
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Failed to load dashboard data</div>';
            }
        }

        function renderDashboard(data) {
            const { stats, contracts } = data;
            
            document.getElementById('content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.activeContractsCount}</div>
                        <div class="stat-label">Active Contracts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.pendingApprovalsCount}</div>
                        <div class="stat-label">Pending Approvals</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">£${stats.totalPendingValue}</div>
                        <div class="stat-label">Total Pending Value</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.activeContractorsCount}</div>
                        <div class="stat-label">Active Contractors</div>
                    </div>
                </div>
                
                <div class="contracts-section">
                    <div class="section-title">Recent Contracts</div>
                    <div class="contracts-table">
                        <div class="table-header">
                            <div>Contract Name</div>
                            <div>Code</div>
                            <div>Value</div>
                            <div>Status</div>
                            <div>End Date</div>
                        </div>
                        ${contracts.map(contract => `
                            <div class="table-row">
                                <div>${contract.contractName}</div>
                                <div>${contract.contractCode}</div>
                                <div>£${contract.value}</div>
                                <div><span class="status ${contract.status.toLowerCase()}">${contract.status}</span></div>
                                <div>${new Date(contract.endDate).toLocaleDateString()}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function loadContracts() {
            document.getElementById('content').innerHTML = 
                '<div class="loading">Contracts management coming soon...</div>';
        }

        function loadDataRoom() {
            document.getElementById('content').innerHTML = 
                '<div class="loading">Data room access coming soon...</div>';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        init();
    </script>
</body>
</html>
